<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Sheila</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js'></script>
</head>
<body>
    <img id='ur-roses' src='images/ur-roses.svg' alt='Roses'></img>
    <img id='ll-roses' src='images/ll-roses.svg' alt='Roses'></img>
    <div id='invitation-content'>
        <img id='single-rose' src='images/single-rose.svg' alt='Single Rose'></img>
        <img id='vd-text' src='images/vd-text.svg' alt='Will You Be My Valentine?'></img>
        <img id='see-you-soon-txt' src='images/see-you-soon-txt.svg' alt='See You Soon My Valentine' hidden='true'></img>
        <div id='buttons'>            
            <button id='yes-bttn' type='submit' onclick='chooseYes()'>
                <img src="images/yes-bttn.svg" alt="Yes" border="0" />
            </button>
            <button id='no-bttn' type='submit'onclick='chooseNo()'>
                <img src="images/no-bttn.svg" alt="No" border="0" />
            </button>
        </div>
        <img id='nono-txt' src='images/nono-txt.svg' alt='You can not say no :(' style='display: none;'></img>
    </div>
    <img id='to-my-star-txt' src='images/to-my-star-txt.svg' alt='To My Star, Sheila'></img>
</body>
</html>
